<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Mac Calculator recreated</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="/images/calculator(24x24)@1x.png" />
    <script src="index.js" defer></script>
  </head>

  <body>
    <main class="outterWrap">
      <div class="innerWrap">
        <div name="output" class="output">
          <div class="previous-operand" data-previous-operand=""></div>
          <div class="current-operand outputText" data-current-operand="">
            0
          </div>
        </div>
        <button class="button clear" value="clear">C</button>
        <button class="button negative" value="negative">&#x0320;</button>
        <button class="button percent" value="%">&percnt;</button>
        <button class="button divide" value="/">&divide;</button>
        <button class="button minus" value="-">&#x2212;</button>
        <button class="button multiply" value="*">&#xd7;</button>
        <button class="button add" value="+">&#x2b;</button>
        <button class="button number" value="7">7</button>
        <button class="button number" value="8">8</button>
        <button class="button number" value="9">9</button>
        <button class="button number" value="4">4</button>
        <button class="button number" value="5">5</button>
        <button class="button number" value="6">6</button>
        <button class="button number" value="1">1</button>
        <button class="button number" value="2">2</button>
        <button class="button number" value="3">3</button>
        <button class="button zero number" value="0">0</button>
        <button class="button decimal" value=".">.</button>
        <button class="button equals" value="=">&#x208C;</button>
      </div>
    </main>
  </body>
</html>
