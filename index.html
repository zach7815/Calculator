<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel=" shortcut icon"
      type="image/x-icon"
      href="./images/calculator(24x24)@1x.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Recreated Mac Calculator</title>
    <main class="outterWrap">
      <div class="innerWrap">
        <span class="output"> <span class="outputText">0</span> </span>
        <button type="submit" class="button clear">C</button>
        <button type="submit" class="button negative">&#x0320;</button>
        <button type="submit" class="button percent">&percnt;</button>
        <button type="submit" class="button divide">&divide;</button>
        <button type="submit" class="button minus">&#x2212;</button>
        <button type="submit" class="button multiply">&#xd7;</button>
        <button type="submit" class="button add">&#x2b;</button>
        <button type="submit" class="button number" value="7">7</button>
        <button type="submit" class="button number" value="8">8</button>
        <button type="submit" class="button number" value="8">9</button>
        <button type="submit" class="button number" value="4">4</button>
        <button type="submit" class="button number" value="5">5</button>
        <button type="submit" class="button number" value="6">6</button>
        <button type="submit" class="button number" value="1">1</button>
        <button type="submit" class="button number" value="2">2</button>
        <button type="submit" class="button number" value="3">3</button>
        <button type="submit" class="button zero number" value="">0</button>
        <button type="submit" class="button decimal">.</button>
        <button type="submit" class="button equals">&#x208C;</button>
      </div>
    </main>
  </head>
  <body></body>
</html>
