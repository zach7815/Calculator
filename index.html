<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel=" shortcut icon"
      type="image/x-icon"
      href="images/calculator(24x24)@1x.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" defer src="index.js"></script>
    <title>Recreated Mac Calculator</title>
    <main class="outterWrap">
      <div class="innerWrap">
        <div name="output" class="output"> 
          <div class="previous-operand" ></div>
          <div class=" current-operand outputText" ></div>
         </div>
         <button   class="button clear" >C</button>
        <button   class="button negative">&#x2b;&#47;&#x2212;</button>
        <button   class="button percent">&percnt;</button>
        <button   class="button divide operator" >&divide;</button>
        <button   class="button minus operator">&#x2212;</button>
        <button   class="button multiply operator" >&#xd7;</button>
        <button   class="button add operator" >&#x2b;</button>
        <button   class="button number" >7</button>
        <button   class="button number" >8</button>
        <button   class="button number" >9</button>
        <button   class="button number" >4</button>
        <button   class="button number" >5</button>
        <button   class="button number" >6</button>
        <button   class="button number" >1</button>
        <button   class="button number" >2</button>
        <button   class="button number" >3</button>
        <button   class="button zero number">0</button>
        <button   class="button decimal">.</button>
        <button   class="button equals">&#x208C;</button>
      </div>
    </main>
  </head>
  <body></body>
</html>
